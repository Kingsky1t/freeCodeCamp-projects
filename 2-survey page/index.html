<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
        <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" required placeholder="Enter your Name">
        </div>

        <div>
            <label id="email-label" for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your Email">
        </div>

        <div>
            <label id="number-label" for="age">
                Age<small>(optional)</small>
            </label>
            <input type="number" id="number" min="1" max="100" placeholder="Age">
        </div>

        <div>
            <label id="role-label" for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="none" disabled selected>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"><input id="Definitely" type="radio" name="recommend" value="Definitely">Definitely</label>
            <label for="Maybe"><input  id="Maybe" type="radio" name="recommend" value="Maybe">Maybe</label>
            <label for="Not-sure"><input type="radio" id="Not-sure" name="recommend" value="Not sure">Not sure</label>
        </div>

        <div>
            <label id="feature-label" for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="dropdown-2">
                <option value="none" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>

        <div>
            <label id="improved-label">
                What would you like to see improved?
                <small>(Check all that apply)</small>
            </label> 
            <label class="improved" for="Front-end-Projects"><input id="Front-end-Projects" type="checkbox" value="Front-end Projects">Front-end Projects</label>
            <label class="improved" for="Back-end-Projects"><input id="Back-end-Projects" type="checkbox" value="Back-end Projects">Back-end Projects</label>
            <label class="improved" for="Data-Visualization"><input id="Data-Visualization" type="checkbox" value="Data Visualization">Data Visualization</label>
            <label class="improved" for="Challenges"><input id="Challenges" type="checkbox" value="Challenges">Challenges</label>
            <label class="improved" for="Open-Source-Community"><input id="Open-Source-Community" type="checkbox" value="Open Source Community">Open Source Community</label>
            <label class="improved" for="Gitter-help-rooms"><input id="Gitter-help-rooms" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
            <label class="improved" for="Videos"><input id="Videos" type="checkbox" value="Videos">Videos</label>
            <label class="improved" for="City-Meetups"><input id="City-Meetups" type="checkbox" value="City Meetups">City Meetups</label>
            <label class="improved" for="Wiki"><input id="Wiki" type="checkbox" value="Wiki">Wiki</label>
            <label class="improved" for="Forum"><input id="Forum" type="checkbox" value="Forum">Forum</label>
            <label class="improved" for="Additional-Courses"><input id="Additional-Courses" type="checkbox" value="Additional Courses">Additional Courses</label>
        </div>

        <div>
            <label id="comment-label" for="comment">Any comments or suggestions?</label>
                <textarea id="comment">Enter your comment here...</textarea>
        </div>

        <button type="submit" id="submit" >Submit</button>
    </form>
</body>
</html>
